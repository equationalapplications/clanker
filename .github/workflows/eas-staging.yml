name: Staging Test, Release
on:
  push:
    branches:
      - staging
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    # Security: Explicit permissions for semantic-release
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      # GH_PAT is a fine-grained Personal Access Token with Contents:write permission
      # Required to bypass branch protection for semantic-release version commits
      # Falls back to GITHUB_TOKEN if GH_PAT is not configured
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git

      - name: âœ¨ Format and Lint
        run: |
          npm run format
          npm run lint

      - name: ğŸ§ª Test with Jest
        run: npm run test

      - name: ğŸ“ Bump Version and Release on Github
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: semantic-release-bot
          GIT_AUTHOR_EMAIL: semantic-release-bot@martynus.net
          GIT_COMMITTER_NAME: semantic-release-bot
          GIT_COMMITTER_EMAIL: semantic-release-bot@martynus.net
        run: npx semantic-release
