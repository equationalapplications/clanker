name: Production EAS Build and Submit

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest

    # Security: Restrict permissions to minimum required
    permissions:
      contents: read

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 EAS Build and Submit to Stores
        run: eas build --profile production --non-interactive --auto-submit --no-wait
